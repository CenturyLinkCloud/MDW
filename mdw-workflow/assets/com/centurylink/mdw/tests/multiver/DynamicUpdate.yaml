test: DynamicUpdate
request:
  url: 'http://localhost:8080/mdw/api/Processes/${oldInstId}/values'
  method: GET
  headers:
    Content-Type: application/json
response:
  status:
    code: 200
    message: OK
  headers:
    content-type: application/json
    mdw-request-id: '${~.*}'
  body: |-
    {
      "oldVar": {
        "type": "java.lang.String",
        "value": "from InflightBefore"
      }
    }
test: DynamicUpdate
request:
  url: 'http://localhost:8080/mdw/api/Processes/${newInstId}/values'
  method: GET
  headers:
    Content-Type: application/json
response:
  status:
    code: 200
    message: OK
  headers:
    content-type: application/json
    mdw-request-id: '${~.*}'
  body: |-
    {
      "newVar": {
        "type": "java.lang.String",
        "value": "hello I am newVar"
      },
      "oldVar": {
        "type": "java.lang.String",
        "value": "from InflightAfter"
      }
    }
