name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        working-directory: mdw-hub
        run: npm install
      - name: gradle version
        working-directory: mdw
        run: ./gradlew -version
      - name: zip assets
        working-directory: mdw
        run: ./gradlew zipAssetPackages
      - name: publish
        run: ./gradlew testAll
